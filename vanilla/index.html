<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/lib/skeleton/normalize.css">
  <link rel="stylesheet" href="css/lib/skeleton/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>My Appy Apperson</title>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list navbar-start">
          <li class="navbar-item">
            <a
              href="#"
              data-i18n-key="home"
              class="navbar-link"
            >
              Home
            </a>
          </li>
          <li class="navbar-item">
            <a
              href="#"
              data-i18n-key="about"
              class="navbar-link"
            >
              About
            </a>
          </li>
        </ul>
        <div class="navbar-end">
          <img src="assets/img/translation-icon@2x.png" class="translation-icon"/>

          <select data-i18n-switcher class="locale-switcher">
            <option value="en">English</option>
            <option value="ar">Arabic (العربية)</option>
          </select>
        </div>
      </div>
    </nav>

    <h1 data-i18n-key="app-title">My Appy Apperson</h1>
    <p
      data-i18n-key="lead"
      data-i18n-opt='{"username": "Swoodesh"}'
    >
      Welcome to my little spot on the interwebs, {username}!
    </p>
    <p
      data-i18n-key="article-plural"
      data-i18n-opt='{"count": 2}'
    >
      {count} articles written and counting.
    </p>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
